<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Search Me</title>
  </head>
  <body>

    <div class="container" style="margin-top: 100px;">

   
    <h3>Password Reset</h3>
    
    <form action="/otp/change_password">
      <div class="form-group">
        <label for="otp">OTP code (4 digits): </label>
        <input type="text" name="otp" class="form-control" id="otp">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile number (Search ME mobile number)</label>
        <input type="text" name="mobile" class="form-control" id="mobile">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" name="password" class="form-control" id="pwd">
      </div>

      <div class="form-group">
        <label for="pwd2">Confirm password</label>
        <input type="password" name="password2" class="form-control" id="pwd2">
      </div>

      <input type="text" name="lang" class="form-control" id="mobile" value="en" hidden>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>      </body>
</html>
