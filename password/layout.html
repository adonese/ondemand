<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <title>ابحث لي</title>
  </head>
  <body>

    <div class="container" style="margin-top: 100px;">

   
    <h3>اعادة تعيين كلمة المرور</h3>
    <form action="/otp/change_password">
      <div class="form-group">
        <label for="otp">رمز التغيير (4 خانات):</label>
        <input type="text" name="otp" class="form-control" id="otp">
      </div>
      <div class="form-group">
        <label for="mobile">رقم هاتفك</label>
        <input type="text" name="mobile" class="form-control" id="mobile">
      </div>
      <div class="form-group">
        <label for="pwd">كلمة المرور</label>
        <input type="password" name="password" class="form-control" id="pwd">
      </div>

      <div class="form-group">
        <label for="pwd2">تأكيد كلمة المرور</label>
        <input type="password" name="password2" class="form-control" id="pwd2">
      </div>

      <button type="submit" class="btn btn-primary">ارسال</button>
    </form>

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- JavaScript Bundle with Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
  
  </body>
</html>
