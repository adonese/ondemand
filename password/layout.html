<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">

    <title>ابحث لي</title>
  </head>
  <body>

    <div class="container" style="margin-top: 100px;">

   
    <h3>اعادة تعيين كلمة المرور</h3>
    <form action="/otp/change_password">
      <div class="form-group">
        <label for="otp">رمز التغيير (4 خانات):</label>
        <input type="text" name="otp" class="form-control" id="otp">
      </div>
      <div class="form-group">
        <label for="mobile">رقم هاتف ابحث لي</label>
        <input type="text" name="mobile" class="form-control" id="mobile">
      </div>
      <div class="form-group">
        <label for="pwd">كلمة المرور</label>
        <input type="password" name="password" class="form-control" id="pwd">
      </div>

      <div class="form-group">
        <label for="pwd2">تأكيد كلمة المرور</label>
        <input type="password" name="password2" class="form-control" id="pwd2">
      </div>

      <button type="submit" class="btn btn-primary">ارسال</button>
    </form>

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js" integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous"></script>
      </body>
</html>
